<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="app.css" type="text/css" />
    <script src="app.js"></script>
</head>
<body>
    <h1>TypeScript HTML App</h1>

    <div id="content"></div>
    
                <div id="divbar"></div>
           

                <div id="divdonut"></div>

    <script src="Scripts/jquery-3.0.0.js"></script>
    <script src="Scripts/c3.js"></script>
    <script src="Scripts/d3/d3.js"></script>


    <script src="Scripts/tibchart.js"></script>
    <script>


        var bardata =
    
            [10, 10, 10, 10, 10, 10];
      
    
        var data = new ChartData('Marks', bardata, ['One', 'Two', 'Three', 'Four', 'Five', 'Six']);

    var barchart = new BarChart('divbar', 'TIB Bar Chart',data);

    barchart.ConfigureChart(300, 300,.3);
    barchart.Draw();

    var data2 = data;
    var donutchart = new DonutChart('divdonut', 'TIB', data);
    donutchart.ConfigureChart(30,300,300);
    donutchart.Draw();

    </script>
</body>
